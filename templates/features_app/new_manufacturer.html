{% extends 'features_app/home_specs.html' %}

{% block content %}

<div class="col-md-12">
    <form action="{% url 'new_manufacturer' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {% for field in form %}
            <div class="form-group">
                {{ field.label }}
                {{ field }}
            </div>
        {% endfor %}
        <br>
        <input type="submit" class="btn btn-success" value="Добавить нового производителя">
    </form>
</div>

{% endblock %}
