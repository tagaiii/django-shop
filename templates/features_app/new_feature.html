{% extends 'features_app/home_specs.html' %}

{% block content %}

<div class='col-md-12'>
    <form action="{% url 'new_feature' %}" method="POST">
        {% csrf_token %}
        {% for field in form %}
            <div class="form-group">
                {{ field.label }}
                {{ field }}
            </div>
        {% endfor %}
        <br>
        <input type="submit" class="btn btn-success" value="Создать новую характеристику">
    </form>
</div>

{% endblock %}
