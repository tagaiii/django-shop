{% extends 'base.html' %}

{% block content %}

<form action="{% url 'staff_registration' %}" method="POST">
    {% csrf_token %}
    <div class="container mb-5">
    {% for field in form %}
        <div class="form-group">
            {{ field.label }}
            {{ field }} 
            {% if field.errors %}
                <div class="alert alert-danger mt-2">
                    {{ field.errors }}
                </div>
            {% endif %}
        </div>
    {% endfor %}
    <button type="submit" name="button" class="btn btn-outline-dark mt-3">Создать аккаунт сотрудника</button>
    </div>
</form>

{% endblock %}
